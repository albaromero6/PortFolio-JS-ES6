<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="../../../css/minicalculadora.css" rel="stylesheet" type="text/css" />
    <script defer src="../../../js/minicalculadora.js"></script>
    <title>Minicalculadora</title>
</head>
<body>
    <div class="calculadora">
        <h2>MINI-CALCULADORA</h2>
        <form id="calcForm">
            <input type="number" id="op1" placeholder="Número 1" required>
            <input type="number" id="op2" placeholder="Número 2" required>
            <div>
                <button type="button" onclick="suma()">Suma</button>
                <button type="button" onclick="resta()">Resta</button>
                <button type="button" onclick="multiplicacion()">Multiplicación</button>
                <button type="button" onclick="division()">División</button>
                <button type="button" onclick="valorEntero()">Valor Entero</button>
                <button type="button" onclick="parteDecimal()">Parte Decimal</button>
                <button type="button" onclick="factorial()">Factorial</button>
            </div>
        </form>
        <div class="result" id="result">Resultado: </div>
    </div>

</body>
</html>
